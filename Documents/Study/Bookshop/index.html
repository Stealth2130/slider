<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">





    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="layout">
    <header class="header">
      <span class="header__logo">BOOKSHOP</span>
      <nav class="header__menu">
        <ul>
          <li class="header__menu__item">
            <a href="#">BOOKS</a>
          </li>
          <li class="header__menu__item">
            <a href="#">AUDIOBOOKS</a>
          </li>
          <li class="header__menu__item">
            <a href="#">STATIONERY & GIFTS</a>
          </li>
          <li class="header__menu__item">
            <a href="#">BLOG</a>
          </li>
        </ul>
      </nav>
      <div class="header__buttons">
        <button class="header__buttons__user">
          <img src="images/svg/user.svg" alt="user" />
        </button>
        <button class="header__buttons__search">
          <img src="images/svg/search.svg" alt="search" />
        </button>
        <button class="header__buttons__shopBag">
          <img src="images/svg/shop bag.svg" alt="shop bag" />
        </button>
      </div>
    </header>
    <main class="content">
      <div class="content__slider"></div>
      <div class="content__category"></div>
      <section class="content__bookcards">
        <article class="bookcard">
          <div class="article__image">
            <img src="" alt="Article name" />
          </div>
          <div class="bookcard__body">
            <p class="bookcard__author"></p>
            <h1 class="bookcard__name"></h1>
            <p class="bookcard__rating"></p>
            <p class="bookcard__description"></p>
            <p class="bookcard__price"></p>
            <button class=""></button>
          </div>
        </article>
        <button class="btn"></button>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
